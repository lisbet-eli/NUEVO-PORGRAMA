<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Docentes - Universidad Nacional del Altiplano</title>
    <!-- Incluir la fuente de Google Fonts -->
    <link href="https://https://fonts.google.com//css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #f5f6f7;
            font-family: 'Roboto','Segoe IU',  Tahoma, Geneva, Verdana, sans-serif; /*cambiar la fuente aqui*/
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #1b1b32;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f5f6f7;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        nav a {
            color: #f5f6f7;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #252540;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: #f5f6f7;
            min-height: 1380px;
        }

        h1, p {
            margin: 1em 0;
        }

        form {
            width: 100%;
        }

        fieldset {
            border: none;
            padding: 20px 0;
            border-bottom: 2px solid #3b3b4f;
        }

        fieldset:last-of-type {
            border-bottom: none;
        }

        legend {
            font-weight: bold;
            font-size: 1.2em;
            color: #a0a0c0;
        }

        label {
            display: block;
            margin: 0.5rem 0;
        }

        input,
        textarea,
        select {
            margin-top: 10px;
            width: calc(100% - 24px);
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #1b1b32;
            color: #ffffff;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cambiar la fuente aquí */
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(61, 78, 172, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            max-width: 600px;
            margin: 20px auto 40px;
            padding: 15px;
            font-size: 1.1rem;
            background-color: #1d1d3a;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cambiar la fuente aquí */
        }


        input[type="submit"]:hover {
            background-color: #5f5f7f;
        }

        .inline {
            display: inline-block;
            width: auto;
            margin: 0 0.5em;
        }

        .error {
            color: #ff6666;
            font-size: 0.9em;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-text {
            margin-left: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #f5f6f7;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Logo_UNAP.jpg" alt="Logotipo" class="logo">
            <div class="logo-text">Universidad Nacional del Altiplano</div>
        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <div class="container">
        <h1>Formulario para Docentes</h1>
        <p>Por favor, llena el siguiente formulario.</p>
        <form action="tu_script_de_envio.php" method="post">
            <fieldset>
                <legend>Información Personal</legend>
                <fieldset>
                    <label for="nombre">Ingrese su Nombre: 
                      <input id="nombre" name="nombre" type="text" pattern="\w+\s+\w+" required />
                    </label>
                    <label for="apellidos">Ingrese sus Apellidos: 
                      <input id="apellidos" name="apellidos" type="text" pattern="\w+\s+\w+" required />
                    </label>
                    <label for="dni"> Ingrese su DNI: 
                      <input id="dni" name="dni" type="text" pattern="\d{8}" required />
                    </label>
                    <label for="facultad">Ingrese su Facultad: 
                      <input id="facultad" name="facultad" type="text" required />
                    </label>
                    <label for="escuela-profesional">Ingrese su Escuela Profesional: 
                      <input id="escuela-profesional" name="escuela-profesional" type="text" required />
                    </label>
                    <label for="programa-estudios">Ingrese su Programa de Estudios: 
                      <input id="programa-estudios" name="programa-estudios" type="text" required />
                    </label>
                    <label for="numero-celular">Ingrese su Numero de Celular: 
                      <input id="numero-celular" name="numero-celular" type="text" pattern="\d{9}" required />
                    </label>
                    <label for="email">Ingrese su Email: 
                      <input id="email" name="email" type="email" required />
                    </label>
                  </fieldset>
                <legend>TIPO DE CONTRATO (CATEGORIA)</legend>
                    <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Contratado</label>
                    <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Nombrado</label>
                  </fieldset>
                  <fieldset>
                    <label for="age">Ingrese su edad (años): <input id="age" type="number" name="age" min="13" max="120" /></label>
                    <label for="referrer">¿Cómo te enteraste de nosotras?
                      <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                      </select>
                    </label>
            </fieldset>
            <fieldset>
                <legend>Información Académica</legend>
                
                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" required>
                
                <label for="cursos">Cursos que Dicta:</label>
                <textarea id="cursos" name="cursos" rows="4" required></textarea>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
